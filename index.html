<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calculadora de Volumen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">

    <h1 class="title">Cálculo de Volumen</h1>

    <div class="card">
        <label class="field">
            <span>Tipo de tanque:</span>
            <select id="shape">
                <option value="vertical">Cilindro Vertical</option>
                <option value="horizontal">Cilindro Horizontal</option>
            </select>
        </label>

        <label class="field">
            <span>Radio (m):</span>
            <input type="number" id="radio" step="0.01" min="0">
        </label>

        <label class="field">
            <span>Altura / Nivel de llenado (m):</span>
            <input type="number" id="altura" step="0.01" min="0">
        </label>

        <label class="field">
            <span>Largo (solo para horizontal) (m):</span>
            <input type="number" id="largo" step="0.01" min="0">
        </label>

        <div class="buttons-row">
            <!-- Botón reiniciar -->
            <button id="btnReset" class="btn-reset">
                <svg class="icon-refresh" viewBox="0 0 24 24">
                    <path fill="white"
                        d="M12 6V3L8 7l4 4V8a6 6 0 1 1-6 6H4a8 8 0 1 0 8-8z"/>
                </svg>
            </button>

            <!-- Botón evaluar -->
            <button id="btnCalc" class="btn-eval">Evaluar</button>
        </div>

        <div id="resultCard" class="result-card" hidden>
            <p class="result-label">Volumen calculado:</p>
            <p id="volumen" class="big-result"></p>
        </div>
    </div>

</main>
<script src="app.js"></script>
</body>
</html>
